$monitor = DP-2

background {
    monitor =
    path = /home/ceci/Pictures/wallpaper.jpg
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2
    brightness = 0.2
}

image {
    monitor = $monitor
    path = /home/ceci/Pictures/profile.jpg
    size = 150
    rounding = 100% # no rounding
    border_size = 2
    border_color = rgba(255, 255, 255, 0.8)

    position = 0, 200
    halign = center
    valign = center
}

label {
    monitor = $monitor
    text = $DESC
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = Noto Sans

    position = 0, 80
    halign = center
    valign = center
}

input-field {
    monitor = $monitor
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color=rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color=rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 15

    position = 0, -20
    halign = center
    valign = center
}